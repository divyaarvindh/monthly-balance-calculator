<!DOCTYPE html>
<html>
<head>
    <title>Monthly Average Balance Calculator</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">

    <!-- Step 1: Account Type & Requirement -->
    <div id="accountSection">
        <h2>Select Account Details</h2>
        <label>Account Type:</label><br>
        <select id="accountType">
            <option value="Savings">Savings Account</option>
            <option value="Current">Current Account</option>
        </select><br>

        <label>Required MAB:</label><br>
        <select id="requiredMAB">
            <option value="2500">₹2,500</option>
            <option value="5000">₹5,000</option>
            <option value="10000">₹10,000</option>
        </select><br>

        <button onclick="continueToCalculator()">Continue</button>
    </div>

    <!-- Step 2: Calculator (hidden initially) -->
    <div id="calculatorSection" style="display:none;">
        <h2>Monthly Average Balance </h2>

        <label>From Day:</label><br>
        <input type="number" id="fromDay" min="1" max="30"><br>

        <label>To Day:</label><br>
        <input type="number" id="toDay" min="1" max="30"><br>

        <label>Balance:</label><br>
        <input type="number" id="balance" min="0"><br>

        <button onclick="addEntry()">Add Entry</button>
        <button onclick="calculateMAB()">Calculate Average</button>

        <div class="entry-list" id="entries"></div>

        <h3>Month Calendar</h3>
        <div class="calendar" id="calendar"></div>

        <div class="result" id="result"></div>
    </div>

</div>
<script src="./script.js"></script>



</script>
</body>
</html>
